<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #FF7F50, #1E90FF); /* Coral to blue gradient */
   

        }

form {
    font-family: Arial, sans-serif;
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
input, button {
    width: 100%; 
    padding: 10px; 
    box-sizing: border-box; 
    margin: 5px 0;
}button:hover {
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);

     transform: scale(1.1); /* Slightly enlarges the button */
    transition:box-shadow transform 0.3s ease;

        background: linear-gradient(to right, #ff7f50, #1e90ff);
    color: white;
        border: 2px solid #ff7f50;
    transition: border 0.3s ease;

    

}
        
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error"></p>

    <script>
        // JavaScript to validate the form
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === '' || password === '') {
                event.preventDefault(); // Prevent form submission
                errorMessage.textContent = 'Both fields are required!';
            } else {
                errorMessage.textContent = ''; // Clear error message
                alert('Login successful!'); // Temporary message
            }
        });
    </script>
</body>
</html>
